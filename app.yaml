application: mnemonic-official
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(css|js|images)/(.*)
  static_files: static/\1/\2
  upload: static/.*
  expiration: "1d"

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
