application: mnemonic-official
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(css|js|images|fonts)/(.*)
  static_files: static/\1/\2
  upload: static/.*
  expiration: "1d"
  secure: always
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: (.*?)/robots\.txt
  static_files: robots.txt
  upload: robots\.txt
- url: /admin(/.*)?
  script: admin.app
  login: admin
  secure: always
- url: /.*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

builtins:
- remote_api: on
