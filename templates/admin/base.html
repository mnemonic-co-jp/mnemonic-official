<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>管理画面 - 株式会社ニーモニック</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style_admin.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
	{%- block head %}
	{% endblock -%}
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/admin">ニーモニック サイト管理画面</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">サイトを表示</a></li>
					<li><a href="{{ get_request().url.split('?')[0] }}"><span class="glyphicon glyphicon-refresh"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/admin/entry">投稿一覧</a></li>
					<li><a href="/admin/entry/new">新規投稿</a></li>
					<li><a href="/admin/tag">タグ一覧</a></li>
				</ul>
			</div>
			<div class="col-xs-10 col-xs-offset-2 main">
				{%- block content %}
				{% endblock -%}
			</div>
		</div>
	</div>
</body>
</html>
