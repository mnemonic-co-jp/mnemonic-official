<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="ニモニク - 株式会社ニーモニック" />
	<meta property="og:image" content="http://www.mnemonic.co.jp/images/ogimage.png" />
	<meta property="og:description" content="株式会社ニーモニックのオフィシャルサイトです。" />
	<title>{% block title %}{% endblock %}ニモニク - 株式会社ニーモニック</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/glyphicon.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="/js/common.js"></script>
	{%- block head %}
	{% endblock -%}
</head>
<body>
	<nav id="subnav">
		<div class="subnav-inner">
			<div class="logo"><a href="/"><img src="/images/logo.png" alt="ニモニク" /></a></div>
			<ul class="altnav" id="altnav" style="display: none;">
				<li class="about"><a href="#">About</a></li>
				<li class="blog"><a href="#">Blog</a></li>
				<li class="contact"><a href="#">Contact</a></li>
			</ul>
			<ul class="rightnav">
				<li><a href="https://twitter.com/mnemoniccojp"><img src="/images/socialicon_twitter.png" alt="Twitter" /></a></li>
				<li><a href="https://www.facebook.com/mnemoniccojp"><img src="/images/socialicon_facebook.png" alt="Facebook" /></a></li>
				<li><a href="https://plus.google.com/115250456205583744555" rel="publisher"><img src="/images/socialicon_googleplus.png" alt="Google+" /></a></li>
			</ul>
		</div>
	</nav>
	<div id="container">
		<header id="header">
			<h1><span>株式会社ニーモニック</span></h1>
		</header>
		<div id="main">
			<nav class="nav" id="nav" role="navigation">
				<ul>
					<li class="about"><a href="#">About</a></li>
					<li class="blog"><a href="#">Blog</a></li>
					<li class="contact"><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="body">
				{%- block content %}
				{% endblock -%}
			</div>
		</div>
		<footer id="footer">
			<p class="copyright">Copyright &copy; 2014 Mnemonic Co., Ltd. All Rights Reserved.</p>
		</footer>
	</div>
</body>
</html>
